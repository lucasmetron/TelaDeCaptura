<!DOCTYPE html>
<html lang="pt">
<head>
    
    <title>WorkShop</title>
    <link rel="icon" href="./images/ico.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    
</head>


<body>
    <div class="conteiner">
        <header>
            <h1 class="title"> PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>    
        </header>
        <section>
            <div class="formContainer">
                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p>Neste evento você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte </p>
                <form method="GET" action="" >
                    <input type="name" name="name" id="name" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <select name="place">
                        <option value="Sul">Sul</option>
                        <option value="Centro-Oeste" selected>Centro-Oeste</option>
                        <option value="Nordeste">Nordeste</option>
                        <option value="Norte">Norte</option>
                        <option value="Sudeste">Sudeste</option>
                    </select>

                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
    


     
    </div>    
</body>



</html>
